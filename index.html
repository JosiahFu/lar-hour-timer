<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            margin: 0;
            background-color: #298c4b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-size: 0.5em;
        }

        @media screen and (min-width: 800px) {
            body {
                font-size: 1em;
            }
        }

        .container {
            margin: 2em;
            max-width: 70em;
            width: 100%;
            display: flex;
            flex-flow: column nowrap;
            gap: 2em;
        }

        .horizontal {
            display: flex;
            gap: 2em;
        }

        .time {
            text-align: center;
            line-height: 1.5em;
        }

        .time {
            font-size: 4em;
            background-color: #00000020;
            padding: 0.5em;
            border-radius: 0.5em;
        }

        .label {
            font-size: .75em;
        }

        .horizontal .time {
            font-size: 3em;
            display: flex;
            flex-flow: column nowrap;
            text-align: left;
            flex-grow: 1;
            align-items: center;
        }

        .time-container {
            width: fit-content;
        }

        .field {
            background-color: #0000002f;
            padding: 0.1em 0.2em;
            border-radius: 0.1em;
            font-family: 'Courier New', Courier, monospace;
        }

    </style>
    <title>LAR Timer</title>
</head>

<body>
    <div class="container">
        <div class="horizontal">
            <div class="time">
                <div class="time-container">
                    <div>
                        <span id="meeting-hours" class="field">...</span>
                        hr
                    </div>
                    <div>
                        <span id="meeting-minutes" class="field">...</span>
                        min
                    </div>
                    <div>
                        <span id="meeting-seconds" class="field">...</span>
                        sec
                    </div>
                    <div class="label">of meetings</div>
                </div>
            </div>
            <div class="time">
                <div class="time-container">
                    <div>
                        <span id="lab-hours" class="field">...</span>
                        hr
                    </div>
                    <div>
                        <span id="lab-minutes" class="field">...</span>
                        min
                    </div>
                    <div>
                        <span id="lab-seconds" class="field">...</span>
                        sec
                    </div>
                    <div class="label">of lab hours</div>
                </div>
            </div>
            <div class="time">
                <div class="time-container">
                    <div>
                        <span id="class-hours" class="field">...</span>
                        hr
                    </div>
                    <div>
                        <span id="class-minutes" class="field">...</span>
                        min
                    </div>
                    <div>
                        <span id="class-seconds" class="field">...</span>
                        sec
                    </div>
                    <div class="label">of class time</div>
                </div>
            </div>
        </div>
        <div class="time">
            <span id="total-hours" class="field">...</span>
            hr
            <span id="total-minutes" class="field">...</span>
            min
            <span id="total-seconds" class="field">...</span>
            sec
            <div class="label">total until LAR</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
